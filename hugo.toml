# Outputs configuration para Algolia
[outputs]
  home = ["HTML", "RSS", "Algolia"]

# Custom output format para Algolia
[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = true
  mediaType = "application/json"
  notAlternative = true

