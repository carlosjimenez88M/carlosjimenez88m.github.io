baseURL = "https://carlosdanieljimenez.com/"
title = "The Probability Engine"
theme = "PaperMod"
languageCode = "en-us"

enableEmoji = true

[pagination]
  pagerSize = 5

# Outputs configuration para Algolia
[outputs]
  home = ["HTML", "RSS", "Algolia"]

# Custom output format para Algolia
[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = true
  mediaType = "application/json"
  notAlternative = true

# Configuraci√≥n Algolia
[params.algolia]
  vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
  params = ["categories", "tags"]

[params]
  # SEO
  description = "MLOps, Edge AI, and Agentic Systems - Building intelligent systems from Raspberry Pi to Cloud"
  author = "Carlos Daniel Jim√©nez"

  # Favicon
  [params.assets]
    favicon = "/img/icon.jpeg"
    favicon16x16 = "/img/icon.jpeg"
    favicon32x32 = "/img/icon.jpeg"
    apple_touch_icon = "/img/icon.jpeg"

  # Profile Mode
  [params.profileMode]
    enabled = true
    title = "Carlos Daniel Jim√©nez"
    subtitle = "Measuring and optimizing AI systems for production"
    imageUrl = "/img/profile6.jpeg"
    imageTitle = "Carlos Daniel Jim√©nez"
    imageWidth = 200
    imageHeight = 200

    buttons = [
      {name = "üìù All Posts", url = "/post/"},
      {name = "üè∑Ô∏è Browse Tags", url = "/tags/"},
      {name = "üìö Archive", url = "/archive/"},
      {name = "üì¨ Follow", url = "/follow/"}
    ]

  # Home Info Params (alternativa a Profile Mode - comentado)
  # [params.homeInfoParams]
  #   Title = "MLOps √ó Edge AI √ó Agentic Systems"
  #   Content = "Building intelligent systems that run anywhere. From Raspberry Pi to Jetson Orin to production clusters."

  # Show RSS button in profile mode
  ShowRssButtonInSectionTermList = true

  # Social Icons
  [[params.socialIcons]]
    name = "email"
    url = "mailto:danieljimenez88m@gmail.com"

  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/DanielJimenezM9"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/djimenezm"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/carlosjimenez88M"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Features
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  DateFormat = "January 2, 2006"

  # Algolia (mantener para custom implementation)
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

# Menu Configuration
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/post/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/"
    weight = 30

# Markup configuration
[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1

  [markup.highlight]
    style = "dracula"
    lineNos = false
    noClasses = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Services
[services]
  [services.disqus]
    shortname = ""
  [services.googleAnalytics]
    id = ""

# Privacy
[privacy]
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
